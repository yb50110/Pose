<div class="read-more"  *ngIf="readMore===false" (click)="openReadMore()"><div class="arrow"></div></div>
<div class="read-more" *ngIf="readMore===true" (click)="closeReadMore()"><div class="close"></div></div>

<div class="speaker-carousel">
    <div class="owl-carousel">
        <div class="speaker" *ngFor="let speaker of speakers">
            <div class="speaker-front" [ngClass]="{ 'hide' : readMore }">
                <div class="section-header speaker-name">{{ speaker.fName }}<br>{{ speaker.lName }}</div>
                <picture class="speaker-image">
                    <!-- IE supported by picturefill -->
                    <!--[if IE 9]>
                    <video style="display: none;"><![endif]-->
                    <source srcset="../../assets/img/content/speakers/{{ speaker.imageUrl }}" media="(min-width: 1200px)">
                    <!--[if IE 9]></video><![endif]-->
                    <img src="../../assets/img/content/speakers/{{ speaker.imageUrl }}" alt="Pose conference logo">
                </picture>
            </div>
            <div class="speaker-back">
                <p> <span class="name-yellow">{{ speaker.fName }} {{ speaker.lName }}</span> {{ speaker.bio }}</p>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
